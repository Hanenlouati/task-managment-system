<form class="form-login">
  <div class="card card-container">
    <br>
    <h2 class="form-login-heading" style="color:#f16823; margin-left: 28%;">Forgot Password ?</h2><br><br>
    <p style="text-align: center; font-size: 20px;">Please enter your email adress to request a password reset.</p><br>
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >

      <div>
        <input
        type="text"
        class="form-control"
        name="username"
        [(ngModel)]="form.username"
        required
        minlength="10"
        maxlength="28"
        #username="ngModel"
        placeholder="  E-mail" autofocus=""
        [class.is-invalid]="username.invalid && username.touched"
      />
      <div *ngIf="username.errors && (username.invalid || username.touched)">
        <small class="text-danger" *ngIf="username.errors.required" [class.d-none]=" username.untouched" style="font-size: 11px;margin-left: 16%;"> E-mail is required</small>
        
      </div>
        
      
      <br>
      <div>
          <button class="btn btn-theme btn-block" (click)="onSubmit()" type="button" style="display:block;"> Send E-mail </button>
      </div>
     </div>
    
    
        
      
      
    </form>

    
  </div>
</form>
